# Mosquitto MQTT Broker 配置文件

# 监听配置
listener 1883
protocol mqtt
# 【修改点】开启匿名访问，方便调试
allow_anonymous true
# 【修改点】暂时注释掉密码文件，防止文件不存在导致启动失败
# password_file /mosquitto/config/passwd

# WebSocket 支持 (用于前端/小程序连接)
listener 9001
protocol websockets
allow_anonymous true
# password_file /mosquitto/config/passwd

# 持久化
persistence true
persistence_location /mosquitto/data/

# 日志
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# 连接配置
max_connections -1
max_queued_messages 1000

# 消息大小限制
message_size_limit 268435456

# 保留消息
max_retained_messages 100