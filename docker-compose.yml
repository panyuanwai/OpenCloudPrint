version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: ocp_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ocp_root_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ocp_db}
      MYSQL_USER: ${MYSQL_USER:-ocp_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ocp_pass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - ocp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-ocp_root_pass}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ocp_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_pass}
    volumes:
      - redis_data:/data
    networks:
      - ocp_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker (Mosquitto)
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: ocp_mqtt
    restart: unless-stopped
    ports:
      - "${MQTT_PORT:-1883}:1883"
      - "${MQTT_WS_PORT:-9001}:9001"
    volumes:
      - ./docker/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./docker/mosquitto/passwd:/mosquitto/config/passwd:ro
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - ocp_network

  # FastAPI 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ocp_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # 数据库配置
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ocp_db}
      MYSQL_USER: ${MYSQL_USER:-ocp_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ocp_pass}

      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      REDIS_DB: ${REDIS_DB:-0}

      # MQTT 配置
      MQTT_BROKER_HOST: mqtt
      MQTT_BROKER_PORT: 1883
      MQTT_USERNAME: ${MQTT_USERNAME:-ocp_mqtt_user}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-ocp_mqtt_pass}

      # JWT 配置
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-this}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # 文件存储配置
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-52428800}

      # 微信小程序配置
      WECHAT_APP_ID: ${WECHAT_APP_ID}
      WECHAT_APP_SECRET: ${WECHAT_APP_SECRET}

      # 环境配置
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - upload_data:/app/uploads
      - converted_data:/app/converted
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqtt:
        condition: service_started
    networks:
      - ocp_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (文档转换)
  celery_worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: ocp_celery_worker
    restart: unless-stopped
    environment:
      # Redis 配置 (作为 Celery broker)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      REDIS_DB: ${REDIS_DB:-0}

      # MySQL 配置
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ocp_db}
      MYSQL_USER: ${MYSQL_USER:-ocp_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ocp_pass}

      # MQTT 配置
      MQTT_BROKER_HOST: mqtt
      MQTT_BROKER_PORT: 1883
      MQTT_USERNAME: ${MQTT_USERNAME:-ocp_mqtt_user}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-ocp_mqtt_pass}

      # 文件存储配置
      UPLOAD_DIR: /app/uploads
      CONVERTED_DIR: /app/converted

      # 环境配置
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - upload_data:/app/uploads
      - converted_data:/app/converted
    depends_on:
      - redis
      - mysql
      - mqtt
    networks:
      - ocp_network

  # Celery Beat (定时任务调度)
  celery_beat:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: ocp_celery_beat
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      REDIS_DB: ${REDIS_DB:-0}
    depends_on:
      - redis
    networks:
      - ocp_network
    command: celery -A app.tasks.celery_app beat --loglevel=info

  # Flower (Celery 任务监控)
  flower:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: ocp_flower
    restart: unless-stopped
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      REDIS_DB: ${REDIS_DB:-0}
      FLOWER_BASIC_AUTH: ${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    depends_on:
      - redis
    networks:
      - ocp_network
    command: celery -A app.tasks.celery_app flower --port=5555

networks:
  ocp_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  mqtt_data:
    driver: local
  mqtt_logs:
    driver: local
  upload_data:
    driver: local
  converted_data:
    driver: local
